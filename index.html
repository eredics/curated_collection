<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- For iOS web applications -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>MVC Application</title>
    <!-- Add manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main application container -->
    <div id="app">
        <!-- View components will be rendered here -->
        <header id="app-header"></header>
        <main id="app-content"></main>
        <footer id="app-footer"></footer>
    </div>

    <!-- Load application scripts in the right order -->
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/failsafe.js"></script>
    <script src="js/template-engine.js"></script>
    <script src="js/component.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Register service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
